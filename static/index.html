<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="/" class="button button_current url">Авторизация</a>
            <a href="/playlist" class="button url">Плэйлист</a>
            <a href="/album" class="button url">Альбом</a>
            <a href="/author" class="button url">Исполнитель</a>
            <a href="/actions" class="button url">Всякие штуки</a>
            <div class="url button stop">STOP</div>
        </header>
        <form class="main-form" id="form">
            <div class="form__title">Авторизация</div>
            <div class="form">
                <input placeholder="Login" id="login" name="login" type="text" class="login form__field input">
                <input placeholder="Password" id="password" name="password" type="password" class="form__field password input">
                <button type="button" class="form__field button button_full-width" id="auth-button">Войти</button>
            </div>
        </form>
    </main>
    <script src="/static/index.js"></script>
    <script src="/static/auth.js"></script>
</body>
</html>
