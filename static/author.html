<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="/static/index.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header class="header">
            <a href="/" class="button url">Авторизация</a>
            <a href="/playlist" class="button url">Плэйлист</a>
            <a href="/album" class="button url">Альбом</a>
            <a href="/author" class="button url button_current">Исполнитель</a>
            <a href="/actions" class="button url">Всякие штуки</a>
            <div class="url button stop">STOP</div>
        </header>
        <form class="main-form form" id="form">
            <div class="form__title">Проиграть исполнителя</div>
            <div class="form player">
                <input name="type" id="type" value="author" type="hidden">
                <input value="631765425075650571" placeholder="Id Канала" name="channel-id" id="channel-id" type="text" class="form__field channel-id input">
                <input value="1714943" placeholder="Id исполнителя" name="author" id="author" type="text" class="form__field album input">
                <select value="none" name="order" id="order" class="form__field select order">
                    <option value="none" class="option">—</option>
                    <option value="reverse" class="option">Наоборот</option>
                    <option value="shaffle" class="option">Перемешать</option>
                </select>
                <button type="button" class="form__field button button_full-width" id="button">Ввести</button>
            </div>
        </form>
    </main>
    <script src="/static/player.js"></script>
    <script src="/static/index.js"></script>
</body>
</html>
